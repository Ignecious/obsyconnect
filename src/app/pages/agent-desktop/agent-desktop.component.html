<div class="agent-desktop">
  <!-- Header -->
  <header class="desktop-header">
    <div class="header-left">
      <span class="logo">ðŸ”µ ObsyConnect</span>
      <nav class="main-nav">
        <a role="link" class="nav-link disabled" aria-disabled="true" tabindex="-1" title="Coming Soon">Dashboard</a>
        <a href="#" class="nav-link active">Conversations</a>
        <a role="link" class="nav-link disabled" aria-disabled="true" tabindex="-1" title="Coming Soon">Cases</a>
        <a role="link" class="nav-link disabled" aria-disabled="true" tabindex="-1" title="Coming Soon">Reports</a>
      </nav>
    </div>
    <div class="header-right">
      <span class="agent-profile">ðŸ‘¤ Sarah Agent</span>
    </div>
  </header>

  <!-- Main 3-Panel Layout -->
  <div class="desktop-main">
    <!-- Left Panel - Conversation List -->
    <aside class="inbox-panel">
      <!-- View Toggle -->
      <div class="view-toggle">
        <button
          class="toggle-btn"
          [class.active]="activeView === 'inbox'"
          (click)="setView('inbox')">
          Conversations
        </button>
        <button
          class="toggle-btn"
          [class.active]="activeView === 'ai-conversations'"
          (click)="setView('ai-conversations')">
          ðŸ¤– AI Conversations
        </button>
      </div>

      <!-- Inbox View -->
      <app-conversation-list
        *ngIf="activeView === 'inbox'"
        (conversationSelected)="onConversationSelect($event)">
      </app-conversation-list>

      <!-- AI Conversations View -->
      <app-ai-conversations-panel
        *ngIf="activeView === 'ai-conversations'"
        (conversationSelected)="onAIConversationSelected($event)">
      </app-ai-conversations-panel>
    </aside>

    <!-- Middle Panel - Conversation View -->
    <main class="conversation-panel">
      <app-conversation-view 
        [conversation]="selectedConversation">
      </app-conversation-view>
    </main>

    <!-- Right Panel - Case Details -->
    <aside class="details-panel">
      <app-case-panel 
        [conversation]="selectedConversation">
      </app-case-panel>
    </aside>
  </div>
</div>
