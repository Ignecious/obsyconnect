<div class="webchat-widget">
  <!-- Chat Bubble (Closed State) -->
  <div class="chat-bubble" *ngIf="!isOpen" (click)="toggleChat()">
    <div class="bubble-icon">ðŸ’¬</div>
    <div class="bubble-text">Chat</div>
  </div>

  <!-- Chat Window (Open State) -->
  <div class="chat-window" *ngIf="isOpen">
    <!-- Header -->
    <div class="chat-header">
      <div class="header-left">
        <span class="header-icon">ðŸ’¬</span>
        <span class="header-title">Tixxets Support</span>
      </div>
      <button class="close-button" (click)="toggleChat()" aria-label="Close chat">âœ•</button>
    </div>

    <!-- Welcome Form (shown before chat starts) -->
    <div class="welcome-form" *ngIf="showWelcomeForm">
      <div class="welcome-header">
        <h3>ðŸ‘‹ Welcome!</h3>
        <p>Let's get started. Please tell us a bit about yourself.</p>
      </div>
      <div class="welcome-body">
        <div class="form-group">
          <label for="customer-name">Your Name *</label>
          <input
            id="customer-name"
            type="text"
            [(ngModel)]="customerName"
            placeholder="John Doe"
            (keypress)="onFormKeyPress($event)"
            class="form-input"
            [disabled]="false"
            [readonly]="false"
            autocomplete="name"
            autofocus
          />
          <span class="error-message" *ngIf="showNameError">Please enter your name</span>
        </div>
        <div class="form-group">
          <label for="customer-email">Email (optional)</label>
          <input
            id="customer-email"
            type="email"
            [(ngModel)]="customerEmail"
            placeholder="john@example.com"
            (keypress)="onFormKeyPress($event)"
            class="form-input"
            [disabled]="false"
            [readonly]="false"
            autocomplete="email"
          />
        </div>
        <button
          class="btn-primary"
          (click)="startChat()"
          [disabled]="isStartingChat"
        >
          {{ isStartingChat ? 'Starting...' : 'Start Chat' }}
        </button>
      </div>
    </div>

    <!-- Chat Interface (shown after form submitted) -->
    <ng-container *ngIf="!showWelcomeForm">
      <!-- Messages Container -->
      <div class="messages-container" #messagesContainer>
        <div *ngFor="let message of messages"
             class="message-wrapper"
             [class.user-message]="message.sender === 'customer'"
             [class.ai-message]="message.sender === 'agent' || message.sender === 'system'">
          <div class="message-bubble">
            <span class="message-icon">{{ message.sender === 'customer' ? 'ðŸ‘¤' : 'ðŸ¤–' }}</span>
            <div class="message-content" style="white-space: pre-line;">{{ message.message }}</div>
          </div>
        </div>

        <!-- Typing Indicator -->
        <div *ngIf="isTyping" class="message-wrapper ai-message">
          <div class="message-bubble typing-bubble">
            <span class="message-icon">ðŸ¤–</span>
            <div class="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Input Box -->
      <div class="input-container">
        <input
          type="text"
          class="message-input"
          [(ngModel)]="userMessage"
          (keypress)="onKeyPress($event)"
          placeholder="Type your message..."
          [disabled]="isTyping">
        <button
          class="send-button"
          (click)="sendMessage()"
          [disabled]="!userMessage.trim() || isTyping">
          âž¤
        </button>
      </div>
    </ng-container>
  </div>
</div>
