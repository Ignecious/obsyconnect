<div class="conversation-list">
  <div class="list-header">
    <h2>INBOX</h2>
    <button class="btn-take-next">Take Next</button>
  </div>

  <!-- Queue Filters -->
  <div class="queue-filters">
    <button 
      class="filter-btn"
      [class.active]="activeQueue === 'all'"
      (click)="activeQueue = 'all'">
      All
    </button>
    <button 
      class="filter-btn new"
      [class.active]="activeQueue === 'new'"
      (click)="activeQueue = 'new'">
      ðŸ”µ New ({{ getNewCount() }})
    </button>
    <button 
      class="filter-btn active"
      [class.active]="activeQueue === 'active'"
      (click)="activeQueue = 'active'">
      ðŸŸ¡ Active ({{ getActiveCount() }})
    </button>
    <button 
      class="filter-btn closed"
      [class.active]="activeQueue === 'closed'"
      (click)="activeQueue = 'closed'">
      ðŸŸ¢ Closed
    </button>
  </div>

  <!-- Conversation Items -->
  <div class="conversation-items">
    <div 
      *ngFor="let conversation of getFilteredConversations()"
      class="conversation-item"
      [class.unread]="conversation.unread"
      [class.ai-escalated]="conversation.aiHandoff"
      (click)="selectConversation(conversation)">
      
      <div class="item-header">
        <div class="customer-info">
          <span class="avatar">{{ conversation.customer.avatar }}</span>
          <div class="customer-details">
            <span class="customer-name">{{ conversation.customer.name }}</span>
            <span class="customer-phone">{{ conversation.customer.phone }}</span>
          </div>
        </div>
        <span class="timestamp">{{ conversation.timestamp }}</span>
      </div>

      <div class="item-body">
        <p class="last-message">{{ conversation.lastMessage }}</p>
        <div class="item-footer">
          <span class="status-badge" [ngClass]="getStatusClass(conversation.status)">
            {{ getStatusIcon(conversation.status) }}
          </span>
          <span *ngIf="conversation.assignedTo" class="assigned-to">
            Assigned to: {{ conversation.assignedTo }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
