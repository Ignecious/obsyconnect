<div class="conversation-list">
  <div class="list-header">
    <h2>INBOX</h2>
    <button class="btn-take-next">Take Next</button>
  </div>

  <!-- Queue Filters -->
  <div class="queue-filters">
    <button 
      class="filter-btn"
      [class.active]="activeQueue === 'all'"
      (click)="activeQueue = 'all'">
      All
    </button>
    <button 
      class="filter-btn new"
      [class.active]="activeQueue === 'open'"
      (click)="activeQueue = 'open'">
      ðŸŸ¢ Open ({{ getNewCount() }})
    </button>
    <button 
      class="filter-btn active"
      [class.active]="activeQueue === 'pending'"
      (click)="activeQueue = 'pending'">
      ðŸŸ¡ Pending
    </button>
    <button 
      class="filter-btn closed"
      [class.active]="activeQueue === 'closed'"
      (click)="activeQueue = 'closed'">
      âš« Closed
    </button>
  </div>

  <!-- Conversation Items -->
  <div class="conversation-items">
    <div 
      *ngFor="let conversation of getFilteredConversations()"
      class="conversation-item"
      (click)="selectConversation(conversation)">
      
      <div class="item-header">
        <div class="customer-info">
          <span class="avatar">ðŸ‘¤</span>
          <div class="customer-details">
            <span class="customer-name">{{ conversation.customer_name || 'Anonymous' }}</span>
            <span class="customer-phone">{{ conversation.customer_email || conversation.customer_phone || '' }}</span>
          </div>
        </div>
        <span class="timestamp">{{ getLastMessageTime(conversation) }}</span>
      </div>

      <div class="item-body">
        <p class="last-message">{{ getLastMessage(conversation) }}</p>
        <div class="item-footer">
          <span class="status-badge" [ngClass]="getStatusClass(conversation.status)">
            {{ getStatusIcon(conversation.status) }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
